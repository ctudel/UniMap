<!DOCTYPE html>
<html>
<head>
    <title>UniMap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- leaflet stylesheet --> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- personal stylesheet -->
    <link rel="stylesheet" href="./unimap.css">
</head>
<body>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/esri-leaflet"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>

    <div id="alert" class="alert">
        <span id="alert-text"></span>
    </div>  

    <div id="notification" class="notification">
        <span id="notification-text"></span>
    </div>  

    <div class="main_page">
        <div class="inputs">
            <label for="start"><strong>Start Location:</strong></label>
            <!-- <input type="text" id="start" placeholder="Enter a start location"> -->
            <!-- TODO: create options for start locations in JS file -->
            <select id="start" name="start-location-list">
                <option value="West Portola Drive">Portola</option>
            </select>

            <label for="end"><strong>End Location:</strong></label>
            <!-- <input type="text" id="end" placeholder="Enter an end location"> -->
            <!-- TODO: create options for end locations in JS file -->
            <select id="end" name="end-location-list">
                <option value="Blackeagle Center">Crunch</option>
            </select>

            <label for="transport"><strong>Mode of Transport</strong></label>
            <select id="transport" name="transport">
                <!-- Do this for the other dropdowns above in your JS file -->
                <!-- <option value="walking">Walking</option>
                <option value="driving">Driving</option>
                <option value="cycling">Cycling</option>
                <option value="shuttle">Shuttle</option> -->
            </select>

            <label for="time"><strong>Arrival Time:</strong></label>
            <input type="text" id="time" placeholder="Enter arrival time">

            <button onclick="planTravel()"><strong>Plan Travel</strong></button>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="./unimap.js"></script>
</body>
</html>
